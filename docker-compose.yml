version: "3.1"

services:
  api-server:
    build: .
    ports:
      - 9090:9090
    network_mode: "host"
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
  api-documentation:
    build:
      context: .
      dockerfile: Dockerfile-api
    ports:
      - 9080:9080
  delphi-indexer:
    container_name: tzkt-sync
    restart: always
    image: bakingbad/tzkt-sync:latest
    network_mode: "host"
    environment:
      TZKT_ConnectionStrings__DefaultConnection: "server=localhost;port=5432;database=delphi_tzkt_db;username=tzkt;password=qwerty;"
      TZKT_TezosNode__ChainId: "NetXm8tYqnMWky1"
      TZKT_TezosNode__Endpoint: "https://testnet-tezos.giganode.io"
      TZKT_TezosNode_Timeout: 60
      TZKT_Logging__LogLevel__Default: "Debug"
