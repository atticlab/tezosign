swagger: "2.0"
info:
  title: TezosSign API
  version: 0.0.1

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

paths:
  '/{network}/auth/request':
    post:
      operationId: createAuthRequest
      summary: Create auth request
      produces:
        - application/json
      parameters:
        - in: path
          name: network
          required: true
          type : string
        - in: body
          name: body
          description: The user to create.
          schema:
            $ref: '#/definitions/AuthRequestBody'
      responses:
        '200':
          description: Auth request created
          schema:
            $ref: '#/definitions/AuthRequestResp'
        '400':
          description: Bad request
        '500':
          description: Internal server error
      tags:
        - Auth
  '/{network}/auth':
    post:
      operationId: authBySignedRequest
      summary: Auth by signed request
      produces:
        - application/json
      parameters:
        - in: path
          name: network
          required: true
          type : string
        - in: body
          name: body
          description: Signed request
          schema:
            $ref: '#/definitions/AuthBody'
      responses:
        '200':
          description: Auth tokens
          schema:
            $ref: '#/definitions/AuthResp'
        '400':
          description: Bad request
        '500':
          description: Internal server error
      tags:
        - Auth
  '/{network}/auth/refresh':
    post:
      operationId: refreshAuthTokens
      summary: Refresh auth tokens
      produces:
        - application/json
      parameters:
        - in: path
          name: network
          required: true
          type : string
        - in: body
          name: body
          description: Refresh token
          schema:
            $ref: '#/definitions/RefreshBody'
      responses:
        '200':
          description: Auth tokens
          schema:
            $ref: '#/definitions/RefreshResp'
        '400':
          description: Bad request
        '500':
          description: Internal server error
      tags:
        - Auth
  '/{network}/auth/restore':
    get:
      operationId: restoreAuthTokens
      summary: Restore auth request
      produces:
        - application/json
      parameters:
        - in: path
          name: network
          required: true
          type : string
      responses:
        '200':
          description: Auth request created
          schema:
            $ref: '#/definitions/RestoreResp'
        '400':
          description: Bad request
        '500':
          description: Internal server error
      tags:
        - Auth
  '/{network}/logout':
    get:
