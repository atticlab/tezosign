definitions:
  VestingOperation:
    properties:
      type:
        type: string
      amount:
        type: integer
      to:
        type: string
  VestingListItem:
    properties:
      address:
        type: string
      name:
        type: string
      balance:
        type: integer
  VestingContractInfo:
    properties:
      balance:
        type: integer
      delegate:
        type: integer
      opened_balance:
        type: integer
      storage:
        $ref: '#/definitions/VestingStorage'
  VestingStorageInitBody:
    properties:
      vesting_address:
        type: string
      delegate_admin:
        type: string
      timestamp:
        type: integer
      seconds_per_tick:
        type: integer
      tokens_per_tick:
        type: integer
  VestingStorage:
    properties:
      vesting_address:
        type: string
      delegate_admin:
        type: string
      vested_amount:
        type: integer
      timestamp:
        type: integer
      seconds_per_tick:
        type: integer
      tokens_per_tick:
        type: integer
  AuthRequestBody:
    properties:
      pubkey:
        description: base58 pubkey
        type: string
    required:
      - pubkey
  AuthRequestResp:
    properties:
      token:
        description: auth token for sign
        type: string
    required:
      - token
  AuthBody:
    properties:
      payload:
        type: string
      pub_key:
        type: string
      signature:
        type: string
    required:
      - payload
      - pub_key
      - signature
  AuthResp:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    required:
      - access_token
      - refresh_token
  RefreshBody:
    properties:
      refresh_token:
        type: string
    required:
      - refresh_token
  RefreshResp:
    $ref: '#/definitions/AuthResp'
  RestoreResp:
    $ref: '#/definitions/AuthResp'
  StorageInitBody:
    properties:
      threshold:
        type: integer
      entities:
        type: array
        items:
          type: string
    required:
      - threshold
      - entities
  Owner:
    properties:
      pub_key:
        type: string
      address:
        type: string
  ContractInfoResp:
    properties:
      address:
        type: string
      balance:
        type: integer
      threshold:
        type: integer
      counter:
        type: integer
      owners:
        type: array
        items:
          $ref: '#/definitions/Owner'
  ContractOperationBody:
    properties:
      contract_id:
        type: string
      type:
        type: string
      amount:
        type: integer
      to:
        type: string
      from:
        type: string
      asset_id:
        type: string
      # Assets operations
      transfer_list:
        type: array
        items:
          $ref: '#/definitions/TransferUnit'
      # Vesting contract
      vesting_id:
        type: string
      # Custom michelson bytes or JSON payload
      custom_payload:
        type: string
    required:
      - contract_id
  TransferUnit:
    properties:
      from:
        type: string
      txs:
        type: array
        items:
          $ref: '#/definitions/Tx'
  Tx:
    properties:
      to:
        type: string
      token_id:
        type: integer
      amount:
        type: integer
  ContractOperationResp:
    properties:
      operation_id:
        type: string
      nonce:
        type: integer
      status:
        type: string
      created_at:
        type: integer
      operation_info:
        $ref: '#/definitions/ContractOperationBody'
      network_id:
        type: string
  OperationPayloadResp:
    properties:
      operation_id:
        type: string
      payload:
        type: string
      payload_json:
        type: string
  OperationSignatute:
    properties:
      contract_id:
        type: string
      type:
        type: string
      pub_key:
        type: string
      signature:
        type: string
  OperationSignatureResp:
    properties:
      sig_count:
        type: integer
      threshold:
        type: integer
  BuildOperationResp:
    properties:
      entrypoint:
        type: string
      value:
        type: string
  AssetsResp:
    properties:
      name:
        type: string
      contract_type:
        type: string
      address:
        type: string
      dexter_address:
        type: string
      scale:
        type: integer
      ticker:
        type: string
      balances:
        type: array
        items:
          $ref: '#/definitions/AssetBalance'
      is_global:
        type: boolean
  AssetBalance:
    properties:
      balance:
        type: string
      token_id:
        type: integer
  ExchangeRatesResp:
    properties:
      btc:
        type: string
      eur:
        type: string
      usd:
        type: string
      cny:
        type: string
      jpy:
        type: string
      krw:
        type: string